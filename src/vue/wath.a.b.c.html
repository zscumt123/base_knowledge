  <body>
    <script>
      /**
       * 把字符串'a.b.c'转成obj.a.b.c
       *
       *
       */

      function fn(str) {
        let arr = str.split('.')
        return function (obj) {
          for (let char of arr) {
            obj = obj[char]
          }
          return obj
        }
      }
      let test = fn('a.b.c')
      let obj = { a: { b: { c: 1 } } }
      console.log(test(obj))
    </script>
  </body>
</html>
