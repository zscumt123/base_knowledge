  <body>
    <script>
      //Object.create()方法创建一个新对象，使用现有的对象来提供新创建的对象的__proto__
      // 新创建对象的__proto__指向源对象
      // function create(source) {
      //   let n = {}
      //   n.__proto__ = source
      //   return n
      // }
      function create(source) {
        //创建一个临时函数
        function Fn() {}
        //要让fn的实例的__proto__指向source，只需要 Fn的prototype = source
        Fn.prototype = source
        return new Fn()
      }
    </script>
  </body>
