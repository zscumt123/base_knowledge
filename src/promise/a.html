  <body>
    <script>
      Promise.resolve(1)
        .then((res) => {
          console.log(res)
          return 2
        })
        .finally(() => {
          console.log('a')
          return new Promise((resolve) => {
            setTimeout(() => {
              resolve(3)
            }, 2000)
          })
        })
        .then((res) => {
          console.log(res)
        })
    </script>
  </body>
